<div class="viewcat" style="background-color: aquamarine; max-height: 300vh;">
  <div class="container">
    <h2>View Order</h2>            
    <table class="table table-hover">
  
        <tr>
          <th>Sl No.</th>
          <th>Food Name</th>
          <th>Food Description</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Customer Name</th>
          <th>Customer Email</th>
          <th>Customer Phone</th>
          <th>Customer Address</th>
          <th>Order Date</th>
        </tr>
      
        <tr *ngFor="let order of orders;let i = index">
          <td>{{i+1}}</td>
          <td>{{order.fname}}</td>
          <td>{{order.fdesc}}</td>
          <td>{{order.quan}}</td>
          <td>{{order.price}}</td>
          <td>{{order.cname}}</td>
          <td>{{order.cemail}}</td>
          <td>{{order.cphone}}</td>
          <td>{{order.caddress}}</td>
          <td>{{order.date}}</td>
      
          
        </tr>
        <router-outlet></router-outlet>
    </table>
  </div>
  </div>
