<p class="cata">
  {{id}}
</p>
<div class="food">
  <div class="row" >
    <div class="column" *ngFor="let food of foods">
      <div class="content">
        <img [src]="getSafeUrl(food.fpic)" alt="pic" height="200" width="200">
        <h3 style="text-align:center;">{{food.fname}}</h3>
        <p>{{food.fdesc}}</p>
        <h4>Price:{{food.fprice}}/-</h4>
        <button class="btn btn-success" (click)="onBook(food._id)">Book Now</button>
      </div>
    </div>
  </div>
</div>
